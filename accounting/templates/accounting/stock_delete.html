{% extends 'accounting/base.html' %}

{% block accounting_content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Stok Sil</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <h5><i class="fas fa-exclamation-triangle"></i> Dikkat!</h5>
            <p class="mb-0">
                <strong>{{ stock.name }}</strong> isimli stok kaydını silmek istediğinizden emin misiniz?
                Bu işlem geri alınamaz ve stok ile ilgili tüm hareketler de silinecektir.
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="text-end">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Sil
                </button>
                <a href="{% url 'accounting:stock_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
