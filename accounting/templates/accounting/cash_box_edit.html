{% extends 'accounting/base.html' %}

{% block accounting_content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{% if cash_box %}Kasa Düzenle{% else %}Yeni Kasa{% endif %}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">Kasa Kodu <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="code" name="code" value="{{ cash_box.code|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Kasa Adı <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ cash_box.name|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if cash_box.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">Aktif</label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Kaydet
                        </button>
                        <a href="{% url 'accounting:cash_box_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> İptal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
