<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{% trans "Stok Yönetimi" %}</h5>
    </div>
    <div class="list-group list-group-flush">
        <a href="{% url 'stock_management:dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-tachometer-alt me-2"></i> {% trans "Dashboard" %}
        </a>
        <a href="{% url 'stock_management:product_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
            <i class="fas fa-boxes me-2"></i> {% trans "Ürünler" %}
        </a>
        <a href="{% url 'stock_management:category_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
            <i class="fas fa-tags me-2"></i> {% trans "Kategoriler" %}
        </a>
        <a href="{% url 'stock_management:supplier_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">
            <i class="fas fa-truck me-2"></i> {% trans "Tedarikçiler" %}
        </a>
        <a href="{% url 'stock_management:warehouse_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'warehouse_list' %}active{% endif %}">
            <i class="fas fa-warehouse me-2"></i> {% trans "Depolar" %}
        </a>
        <a href="{% url 'stock_management:transaction_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'transaction_list' %}active{% endif %}">
            <i class="fas fa-exchange-alt me-2"></i> {% trans "İşlemler" %}
        </a>
        <a href="{% url 'stock_management:report_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'report_list' %}active{% endif %}">
            <i class="fas fa-chart-bar me-2"></i> {% trans "Raporlar" %}
        </a>
        <a href="{% url 'stock_management:settings' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'settings' %}active{% endif %}">
            <i class="fas fa-cog me-2"></i> {% trans "Ayarlar" %}
        </a>
    </div>
</div>
