<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinAsis Yükleniyor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    .splash-container {
      background: linear-gradient(135deg, #2193b0 0%, #6dd5be 100%);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(33, 147, 176, 0.3);
      color: white;
      text-align: center;
      width: 400px;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.8; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .loader {
      width: 80%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: white;
      animation: loading 3s ease-in-out forwards;
    }

    @keyframes loading {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <img src="assets/logo.png" alt="FinAsis Logo" class="logo">
    <h1>FinAsis</h1>
    <p>Finansal eğitim ve deneyim platformu</p>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
  </div>
</body>
</html>
