{% extends 'base.html' %}

{% block title %}İstem Sil{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>İstem Sil</h2>
        </div>
        <div class="card-body">
            <p class="lead">"{{ object.title }}" istemini silmek istediğinizden emin misiniz?</p>
            <p class="text-danger">Bu işlem geri alınamaz!</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'assistant:pageprompt_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> İptal
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Sil
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
