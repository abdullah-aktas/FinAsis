{% extends 'base.html' %}

{% block title %}{{ model.name }} - Detay{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>{{ model.name }}</h2>
            <div>
                <a href="{% url 'blockchain:basemodel_update' model.pk %}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Düzenle
                </a>
                <a href="{% url 'blockchain:basemodel_delete' model.pk %}" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Sil
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Açıklama</h5>
                    <p>{{ model.description|linebreaks }}</p>
                </div>
                <div class="col-md-6">
                    <h5>Durum</h5>
                    <p>
                        {% if model.is_active %}
                            <span class="badge bg-success">Aktif</span>
                        {% else %}
                            <span class="badge bg-danger">Pasif</span>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'blockchain:basemodel_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Listeye Dön
            </a>
        </div>
    </div>
</div>
{% endblock %}
