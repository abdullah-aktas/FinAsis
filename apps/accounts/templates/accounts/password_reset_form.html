{% extends "base.html" %}

{% block title %}Şifre Sıfırlama - FinAsis{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Şifre Sıfırlama</h2>
                    <p class="text-muted text-center mb-4">
                        E-posta adresinizi girin. Şifre sıfırlama bağlantısı göndereceğiz.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-posta Adresi</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Şifre Sıfırlama Bağlantısı Gönder</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">Giriş sayfasına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
