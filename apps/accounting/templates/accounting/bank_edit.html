{% extends 'accounting/base.html' %}

{% block accounting_content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">{% if bank %}Banka Düzenle{% else %}Yeni Banka{% endif %}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="code" class="form-label">Banka Kodu <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="code" name="code" value="{{ bank.code|default:'' }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Banka Adı <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ bank.name|default:'' }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="branch" class="form-label">Şube</label>
                        <input type="text" class="form-control" id="branch" name="branch" value="{{ bank.branch|default:'' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="account_number" class="form-label">Hesap No</label>
                        <input type="text" class="form-control" id="account_number" name="account_number" value="{{ bank.account_number|default:'' }}">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="iban" class="form-label">IBAN</label>
                <input type="text" class="form-control" id="iban" name="iban" value="{{ bank.iban|default:'' }}">
            </div>

            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if bank.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Aktif</label>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Kaydet
                </button>
                <a href="{% url 'accounting:bank_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> İptal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
