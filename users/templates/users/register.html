{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Kayıt Ol" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% trans "Kayıt Ol" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary w-100">
                                {% trans "Kayıt Ol" %}
                            </button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>{% trans "Zaten hesabınız var mı?" %} 
                            <a href="{% url 'login' %}">{% trans "Giriş Yap" %}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
