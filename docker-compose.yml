version: '3.8'

services:
  # Django web uygulaması
  web:
    build: .
    command: gunicorn social.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=social.settings
      - DATABASE_URL=postgres://postgres:postgres@db:5432/social
      - REDIS_URL=redis://redis:6379/0

  # PostgreSQL veritabanı
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=social
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  # Redis (önbellek ve mesaj kuyruğu için)
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"

  # Celery worker (arka plan görevleri için)
  celery_worker:
    build: .
    command: celery -A social worker -l INFO
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=social.settings
      - DATABASE_URL=postgres://postgres:postgres@db:5432/social
      - REDIS_URL=redis://redis:6379/0

  # Celery beat (zamanlanmış görevler için)
  celery_beat:
    build: .
    command: celery -A social beat -l INFO
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=social.settings
      - DATABASE_URL=postgres://postgres:postgres@db:5432/social
      - REDIS_URL=redis://redis:6379/0

  # Nginx (statik dosya sunumu ve proxy için)
  nginx:
    image: nginx:1.23-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

  flower:
    image: mher/flower
    command: flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume: 