[pytest]
DJANGO_SETTINGS_MODULE = finasis.settings
python_files = tests.py test_*.py *_tests.py
addopts = -v --reuse-db --nomigrations --cov=. --cov-report=html
testpaths = accounts accounting crm virtual_company education blockchain ai_assistant
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests 