{% extends 'base.html' %}
{% load static %}

{% block title %}FinAsis - Finansal Ticaret Oyunu{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Finansal Ticaret Oyunu</h1>
                    <div id="game-container" style="width: 100%; height: 600px; background-color: #000;">
                        <!-- Oyun burada çalışacak -->
                    </div>
                    <div class="mt-3">
                        <button id="start-game" class="btn btn-primary">Oyunu Başlat</button>
                        <button id="pause-game" class="btn btn-warning">Duraklat</button>
                        <button id="resume-game" class="btn btn-success">Devam Et</button>
                        <button id="end-game" class="btn btn-danger">Oyunu Bitir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('start-game').addEventListener('click', function() {
    fetch('{% url "ursina_game:start_game" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log(data.message);
            }
        });
});

document.getElementById('pause-game').addEventListener('click', function() {
    fetch('{% url "ursina_game:pause_game" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log(data.message);
            }
        });
});

document.getElementById('resume-game').addEventListener('click', function() {
    fetch('{% url "ursina_game:resume_game" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log(data.message);
            }
        });
});

document.getElementById('end-game').addEventListener('click', function() {
    fetch('{% url "ursina_game:end_game" %}')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                console.log(data.message);
            }
        });
});
</script>
{% endblock %}
{% endblock %}
