{% extends 'base.html' %}

{% block title %}Yeni Premium Paket - FinAsis{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Yeni Premium Paket Oluştur</h1>
        <a href="{% url 'revenue_dashboard' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Dashboard'a Dön
        </a>
    </div>

    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Paket Bilgileri</h6>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Paket Adı</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Paket Türü</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="basic">Temel</option>
                                <option value="professional">Profesyonel</option>
                                <option value="enterprise">Kurumsal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Fiyat (₺)</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="billing_cycle">Faturalandırma Döngüsü</label>
                            <select class="form-control" id="billing_cycle" name="billing_cycle" required>
                                <option value="monthly">Aylık</option>
                                <option value="quarterly">3 Aylık</option>
                                <option value="yearly">Yıllık</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="features">Özellikler</label>
                            <textarea class="form-control" id="features" name="features" rows="3" required 
                                placeholder="Her özelliği yeni bir satıra yazın"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Paket Oluştur</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
