{% extends 'base.html' %}

{% block title %}{{ title }} - FinAsis{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Muhasebe Menüsü</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'accounting:dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-line me-2"></i>Dashboard
                    </a>
                    <a href="{% url 'accounting:account_list' %}" class="list-group-item list-group-item-action {% if 'account' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-book me-2"></i>Hesaplar
                    </a>
                    <a href="{% url 'accounting:invoice_list' %}" class="list-group-item list-group-item-action {% if 'invoice' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-file-invoice me-2"></i>Faturalar
                    </a>
                    <a href="{% url 'accounting:transaction_list' %}" class="list-group-item list-group-item-action {% if 'transaction' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-exchange-alt me-2"></i>İşlemler
                    </a>
                    <a href="{% url 'accounting:bank_list' %}" class="list-group-item list-group-item-action {% if 'bank' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-university me-2"></i>Bankalar
                    </a>
                    <a href="{% url 'accounting:stock_list' %}" class="list-group-item list-group-item-action {% if 'stock' in request.resolver_match.url_name %}active{% endif %}">
                        <i class="fas fa-boxes me-2"></i>Stoklar
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block accounting_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
