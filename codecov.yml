codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        # Toplam kapsam yüzde 70'in altına düşerse başarısız olsun
        target: 70%
        threshold: 1%
    patch:
      default:
        # Yeni eklenen kodun en az %80'i test edilsin
        target: 80%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no 